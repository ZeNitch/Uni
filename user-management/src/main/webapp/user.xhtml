<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</h:head>
<body>
	<div class="container-fluid">

		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 col-lg-1 control-label">Username</label>
				<div class="col-sm-10 col-lg-11">
					<input id="username" class="form-control" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 col-lg-1 control-label">Password</label>
				<div class="col-sm-10 col-lg-11">
					<input id="password" class="form-control" type="password" />
				</div>
			</div>

			<div class="form-group">
				<label for="password-confirmation"
					class="col-sm-2 col-lg-1 control-label">Confirm password</label>
				<div class="col-sm-10 col-lg-11">
					<input id="password-confirmation" class="form-control"
						type="password" />
				</div>
			</div>

			<div class="form-group">
				<label for="first-name" class="col-sm-2 col-lg-1 control-label">First
					name</label>
				<div class="col-sm-10 col-lg-11">
					<input id="first-name" class="form-control" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label for="last-name" class="col-sm-2 col-lg-1 control-label">Last
					name</label>
				<div class="col-sm-10 col-lg-11">
					<input id="last-name" class="form-control" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label for="country" class="col-sm-2 col-lg-1 control-label">Country</label>
				<div class="col-sm-10 col-lg-11">
					<select id="contry" class="form-control">
						<option>Bulgaria</option>
						<option>Germany</option>
						<option>Romania</option>
						<option>Rusia</option>
						<option>USA</option>
						<option>Bulgaria</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="address" class="col-sm-2 col-lg-1 control-label">Address</label>
				<div class="col-sm-10 col-lg-11">
					<textarea id="address" class="form-control"></textarea>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
