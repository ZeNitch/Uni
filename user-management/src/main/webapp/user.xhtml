<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</h:head>
<body>
	<div class="container-fluid">

		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 col-lg-1 control-label">Username</label>
				<div class="col-sm-10 col-lg-11">
					<h:inputText id="username" value="#{userAction.user.username}" styleClass="form-control" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 col-lg-1 control-label">Password</label>
				<div class="col-sm-10 col-lg-11">
					<h:inputSecret id="password" styleClass="form-control" type="password" />
				</div>
			</div>

			<div class="form-group">
				<label for="password-confirmation"
					class="col-sm-2 col-lg-1 control-label">Confirm password</label>
				<div class="col-sm-10 col-lg-11">
				<h:inputSecret id="password-confirmation" styleClass="form-control" value="#{userAction.passwordConfirmation}" />
				</div>
			</div>

			<div class="form-group">
				<label for="first-name" class="col-sm-2 col-lg-1 control-label">First
					name</label>
				<div class="col-sm-10 col-lg-11">
					<h:inputText id="first-name" value="#{userAction.user.firstName}" styleClass="form-control" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label for="last-name" class="col-sm-2 col-lg-1 control-label">Last
					name</label>
				<div class="col-sm-10 col-lg-11">
					<h:inputText id="last-name" value="#{userAction.user.lastName}" styleClass="form-control" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-2 col-lg-1 control-label">Email</label>
				<div class="col-sm-10 col-lg-11">
					<h:inputText id="email" value="#{userAction.user.email}" styleClass="form-control" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label for="country" class="col-sm-2 col-lg-1 control-label">Country</label>
				<div class="col-sm-10 col-lg-11">
				<h:selectOneMenu id="country" value="#{userAction.user.country}" styleClass="form-control">
				<f:selectItem itemLabel="-----" noSelectOption="true"/>
					<f:selectItem itemLabel="Bulgaria" itemValue="BG"/>
					<f:selectItem itemLabel="Germany" itemValue="DE"/>
					<f:selectItem itemLabel="Romania" itemValue="RO"/>
					<f:selectItem itemLabel="Rusia" itemValue="RU"/>
					<f:selectItem itemLabel="USA" itemValue="US"/>
				</h:selectOneMenu>
				</div>
			</div>

			<div class="form-group">
				<label for="address" class="col-sm-2 col-lg-1 control-label">Address</label>
				<div class="col-sm-10 col-lg-11">
				<h:inputTextarea id="address" value="#{userAction.user.address}" styleClass="form-control">
				</h:inputTextarea>
				</div>
			</div>
			<h:commandButton id="save-buttons" action="#{userAction.user.save()}" value="Save" styleClass ="btn btn-primary" />
		</form>

	</div>
</body>
</html>
